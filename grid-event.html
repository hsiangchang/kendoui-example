<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>

    <script>
        $(function(){
            //範例資料
            var products = [
                {ProductName:"Compute", UnitPrice:300, UnitsInStock:3, Discontinued:false},
                {ProductName:"Phone", UnitPrice:120, UnitsInStock:1, Discontinued:false},
                {ProductName:"Mobile", UnitPrice:180, UnitsInStock:2, Discontinued:false}
            ];

            //初始化資料表
            $("#grid").kendoGrid({
                dataSource: {
                    data: products,
                    schema: {
                        model: {
                            fields: {
                                ProductName: { type: "string" },
                                UnitPrice: { type: "number" },
                                UnitsInStock: { type: "number" },
                                Discontinued: { type: "boolean" }
                            }
                        }
                    }
                },
                height: 550,
                scrollable: true,
                sortable: true,
                filterable: true,
                selectable: "row",
                change: function(){
                    var grid = this ;
                    var selected = $.map(this.select(), function(item) {
                        return grid.dataItem($(item));
                    });
                    console.log(selected[0].UnitPrice);
                },
                columns: [
                    "ProductName",
                    { field: "UnitPrice", title: "Unit Price", format: "{0:c}", width: "130px" },
                    { field: "UnitsInStock", title: "Units In Stock", width: "130px" },
                    { field: "Discontinued", width: "130px" }
                ]
            });
        });
    </script>

</head>
<body>
    <div id="grid"></div>
</body>
</html>
